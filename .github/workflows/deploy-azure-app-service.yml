# Deploy API to Azure App Service
# Add GitHub secrets for DB setup: POSTGRES_HOST, POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
# (POSTGRES_PORT optional, defaults to 5432). If not set, DB setup is skipped.

name: Deploy API to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: lccapp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: Aquatech_api
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Setup database (migrations + seed)
        if: ${{ secrets.POSTGRES_HOST != '' }}
        working-directory: Aquatech_api
        run: npm run setup
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Create deployment package
        working-directory: Aquatech_api
        run: |
          npm prune --omit=dev
          # Inject Postgres config into deployment (ensures app uses correct DB)
          if [ -n "${{ secrets.POSTGRES_HOST }}" ]; then
            {
              echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}"
              echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}"
              echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}"
              echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}"
              echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}"
              echo "POSTGRES_SSL=true"
            } > .env
          fi
          zip -r deploy.zip . -x ".git/*" -x ".github/*" -x "*.log" -x "node_modules/.cache/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BC1C1C66E9DB4CE1AB2F96CD142C2F5D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F4570927D5B64BDD898578142BB42DC0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_224F7C54CA8F4969AA0F3D164F65EBDE }}
          id-token: true

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy.zip

      - name: Deployment summary
        run: |
          echo "âœ… API deployed to Azure App Service"
          echo "App: ${{ env.AZURE_WEBAPP_NAME }}"
          echo "Commit: ${{ github.sha }}"
